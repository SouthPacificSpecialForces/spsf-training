<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="utf-8" />
    <title>Please sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link href="../assets/css/main.css" rel="stylesheet" />
  </head>

  <body class="h-100 bg-light">
    <div class="d-flex align-items-center h-100">
      <div class="container">
        <div class="col-md-6 col-xl-4 m-auto p-4 rounded-3 border bg-body">
          <div class="mb-4">
            <a href=".." class="btn btn-light">
              <div class="d-flex align-items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  width="1em"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="me-1"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z"
                    clip-rule="evenodd"
                  />
                </svg>
                Back
              </div>
            </a>
          </div>

          <div class="mb-4">
            <h1 class="h3 fw-bold">Please sign in</h1>
            <p></p>
          </div>

          <form id="staticrypt-form" action="#" method="post">
            <div class="mb-3">
              <input
                id="staticrypt-password"
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                autofocus
              />
            </div>

            <div class="mb-3">
              <label id="staticrypt-remember-label" class="d-none">
                <input
                  id="staticrypt-remember"
                  type="checkbox"
                  name="remember"
                />
                Remember me
              </label>
            </div>

            <button type="submit" class="w-100 btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

      // constants
      var rememberPassphraseKey = 'staticrypt_passphrase',

      /**
       * Decrypt a salted msg using a password.
       * Inspired by https://github.com/adonespitogo
       *
       * @param  encryptedMsg
       * @param  hashedPassphrase
       * @returns 
       */
      function decryptMsg(encryptedMsg, hashedPassphrase) {
        var iv = CryptoJS.enc.Hex.parse(encryptedMsg.substr(0, 32))
        var encrypted = encryptedMsg.substring(32)

        return CryptoJS.AES.decrypt(encrypted, hashedPassphrase, {
          iv: iv,
          padding: CryptoJS.pad.Pkcs7,
          mode: CryptoJS.mode.CBC,
        }).toString(CryptoJS.enc.Utf8)

      /**
       * Decrypt our encrypted page, replace the whole HTML.
       *
       * @param  hashedPassphrase
       * @returns

        var encryptedHMAC = encryptedMsg.substring(0, 64),
          encryptedHTML = encryptedMsg.substring(64),
          decryptedHMAC = CryptoJS.HmacSHA256(
            encryptedHTML,
            CryptoJS.SHA256(hashedPassphrase).toString()
          ).toString()

        var plainHTML = decryptMsg(encryptedHTML, hashedPassphrase)

        document.write(plainHTML)

        return true

          keySize: 256 / 32,

            }
          }
        }
      }

      // handle password form submission
      document
        .getElementById('staticrypt-form')
        .addEventListener('submit', function (e) {
          e.preventDefault()

          var passphrase = document.getElementById('staticrypt-password').value,
            shouldRememberPassphrase = document.getElementById(
              'staticrypt-remember'
            ).checked

          // decrypt and replace the whole page
          var hashedPassphrase = hashPassphrase(passphrase)
          var isDecryptionSuccessful = decryptAndReplaceHtml(hashedPassphrase)

          if (isDecryptionSuccessful) {
            // remember the hashedPassphrase and set its expiration if necessary
            if (isRememberEnabled && shouldRememberPassphrase) {
              window.localStorage.setItem(
                rememberPassphraseKey,
                hashedPassphrase
              )

              // set the expiration if the duration isn't 0 (meaning no expiration)
              if (rememberDurationInDays > 0) {
                window.localStorage.setItem(
                  rememberExpirationKey,
                  (
                    new Date().getTime() +
                    rememberDurationInDays * 24 * 60 * 60 * 1000
                  ).toString()
                )
              }
            }
          } else {
            alert('Bad passphrase!')
          }
        })
    </script>
  </body>
</html>
